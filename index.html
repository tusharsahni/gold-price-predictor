<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>GoldTrends</title>
    <style>
        body {
            padding-top: 4rem;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5); /* Fallback for browsers that do not support pseudo-elements */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('Gold-Price-Forecast.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.75; /* Adjust the opacity for transparency */
            z-index: -1;
        }
        #prediction-from {
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-100" >
    <!-- Navbar -->
    <nav class="bg-yellow-500 p-4 fixed w-full top-0 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-4xl text-white font-bold">GoldTrends</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-4 max-w-lg bg-transparent bg-opacity-75 rounded-lg relative z-10">
        <h2 class="text-3xl font-semibold text-center items-center mb-4 f"> </h2>
        <form id="prediction-form" class="bg-transparent p-6 rounded ">
            <div class="mb-4">
                <label for="spx" class="block text-sm font-medium text-white-700">SPX</label>
                <input type="number" id="spx" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" required>
            </div>
            <div class="mb-4">
                <label for="uso" class="block text-sm font-medium text-white-700">USO</label>
                <input type="number" id="uso" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" required>
            </div>
            <div class="mb-4">
                <label for="slv" class="block text-sm font-medium text-white-700">SLV</label>
                <input type="number" id="slv" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" required>
            </div>
            <div class="mb-4">
                <label for="eurusd" class="block text-sm font-medium text-white-700">EUR/USD</label>
                <input type="number" step="0.0001" id="eurusd" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" required>
            </div>
            <button type="submit" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">Predict</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="result-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg relative">
            <button id="close-modal" class="absolute top-0 right-0 mt-2 mr-2 text-gray-500 hover:text-gray-700">&times;</button>
            <h4 class="font-bold text-xl mb-4">Predicted Gold Value</h4>
            <p id="modal-content" class="text-gray-700"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8 relative z-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 GoldTrends. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                spx: parseFloat(document.getElementById('spx').value),
                uso: parseFloat(document.getElementById('uso').value),
                slv: parseFloat(document.getElementById('slv').value),
                eurusd: parseFloat(document.getElementById('eurusd').value)
            };
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('modal-content').innerHTML = `<h4 class="font-bold items-center  text-xl mb-4">${data.prediction.toFixed(2)}
                </h4>`;
                document.getElementById('result-modal').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('result-modal').classList.add('hidden');
        });
    </script>
</body>
</html>
