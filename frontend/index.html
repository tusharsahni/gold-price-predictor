<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Gold Price Prediction</title>
    <style>
        body { padding-top: 50px; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Gold Price Prediction</h2>
        <form id="prediction-form">
            <div class="form-group">
                <label for="spx">SPX</label>
                <input type="number" class="form-control" id="spx" required>
            </div>
            <div class="form-group">
                <label for="uso">USO</label>
                <input type="number" class="form-control" id="uso" required>
            </div>
            <div class="form-group">
                <label for="slv">SLV</label>
                <input type="number" class="form-control" id="slv" required>
            </div>
            <div class="form-group">
                <label for="eurusd">EUR/USD</label>
                <input type="number" step="0.0001" class="form-control" id="eurusd" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                spx: parseFloat(document.getElementById('spx').value),
                uso: parseFloat(document.getElementById('uso').value),
                slv: parseFloat(document.getElementById('slv').value),
                eurusd: parseFloat(document.getElementById('eurusd').value)
            };
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<h4>Predicted GLD: ${data.prediction.toFixed(2)}</h4>`;
            });
        });
    </script>
</body>
</html>
